 <link rel="icon" href="img/icon.ico">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<body background = "img/background.jpg" class="text-dark" style="background-size:cover;background-repeat:none;">
<a class="btn btn-primary back-button float-left" href="selection.html" role="button"><i class="fa fa-arrow-circle-left"></i> back</a>
<a href="#" class="btn btn-primary help-button float-right" role="button" data-toggle="popover" title="Instructions" data-content="<b>- </b>Select a difficulty in the drop down to start.<br/><b>- </b>Once you select a difficulty the timer will start.<br><b>- </b>Type the given Sentence as fast as you can <br/><b>- </b>Each correct Sentence will fetch you one point.<br><b>- </b>You cannot move to next Sentence untill you type the current Sentence correctly." data-html="true"><i class="fa fa-question-circle"></i></a>
<br>
  <div class="container text-center" id="actual">


    <!---dropdown right variation-->
    <div class = "btn-group dropright mb-4">
      <button type = "button" class = "btn btn-success" id = "difficulty">Select Difficulty</button>
      <button type = "button" class = "btn btn-primary dropdown-toggle px-3" data-toggle = "dropdown" aria-expanded="false" aria-haspopup="true">
        <span class = "sr-only">Toggle Dropdown</span>
      </button>

      <div class = "dropdown-menu">
        <button class = "btn btn-primary dropdown-item" onclick = "changeDifficulty(1)">Easy</button>
        <button class = "btn btn-primary dropdown-item" onclick = "changeDifficulty(2)">Medium</button>
        <button class = "btn btn-primary dropdown-item" onclick = "changeDifficulty(3)">Hard</button>
      </div>

    </div>
<div class="actual_content">
    <div>
      <p>Current Difficulty is <span class="text text-success" id = "diff">None</span>
      </p>
    </div>

    <!-- Word & Input -->
    <div class="row">
      <div class="col-md-6 mx-auto">
        <p class="lead">Type The Given Sentence Within the given time</p><br>
        <b><h5 id="word"></h5></b><br>
        <h4 id="premessage" style="color:red;">please select a difficulty to start<h4><br>
        <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="text" autofocus>
        <h4 class="mt-3" id="message" style="color:green;"></h4>

        <!-- Time & Score Columns -->
        <div class="row mt-5">
          <div class="col-md-6">
            <h3>
              <span id="time"></span>
            </h3>
          </div>
          <div class="col-md-6">
            <h3>
              <span id="score"></span>
            </h3>
          </div>
        </div>
        <br>
        <div>
          <span id="ShighScore1"></span>
        </div>
        <div>
          <span id="ShighScore2"></span>
        </div>
        <div>
          <span id="ShighScore3"></span>
        </div>
        <div>
          <h3>
            <span id="ShighScore"></span>
          </h3>
        </div>
      </div>
    </div>
  </div>
</div>
